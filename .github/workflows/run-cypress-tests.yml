name: Executar Cypress Diariamente

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Executar testes Cypress
        run: npx cypress run

      - name: Compactar relatório
        run: |
          zip -r report.zip cypress/reports

      - name: Enviar Relatório por E-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Resultado dos Testes Cypress"
          to: seurecebedor@gmail.com
          from: ${{ secrets.EMAIL_USER }}
          body: |
            Olá!

            Segue em anexo o relatório dos testes Cypress executados.

            Atenciosamente,
            GitHub Actions
          attachments: report.zip
